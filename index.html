<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário de Inscrição</h1>
    <form action="https://www.w3schools.com/action_page.php" method="post">

        <label for="data">Data:</label><br>
        <input type="date" id="data" name="data"><br><br>

        <fieldset>
            <legend>Dados de Acesso</legend>
            <label for="usuario">Usuário:</label><br>
            <input type="text" id="usuario" name="usuario" placeholder="Digite seu Usuário"><br>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" placeholder="Digite sua Senha"><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco"><br>
            <label for="numero">Número:</label><br>
            <input type="text" id="numero" name="numero"><br>
            <label for="complemento">Complemento:</label><br>
            <input type="text" id="complemento" name="complemento"><br>
            <label for="cidade">Cidade:</label><br>
            <input list="cidades" id="cidade" name="cidade">
            <datalist id="cidades">
                <option value="São Paulo">
                <option value="Rio de Janeiro">
                <option value="Belo Horizonte">
                <option value="Salvador">
                <option value="Brasília">
            </datalist><br>
            <label for="estado">Estado:</label><br>
            <select id="estado" name="estado">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="BA">Bahia</option>
                <option value="DF">Distrito Federal</option>
            </select><br>
            <label for="cep">CEP:</label><br>
            <input type="text" id="cep" name="cep"><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label><br>
            <input type="radio" id="nao_falar" name="genero" value="nao_falar">
            <label for="nao_falar">Prefiro não falar</label><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Curso</legend>
            <input type="checkbox" id="curso1" name="curso1" value="ADS">
            <label for="curso1">ADS</label><br>
            <input type="checkbox" id="curso2" name="curso2" value="Jogos">
            <label for="curso2">Jogos</label><br>
            <input type="checkbox" id="curso3" name="curso3" value="Gestão de TI">
            <label for="curso3">Gestão de TI</label><br>
            <input type="checkbox" id="curso4" name="curso4" value="Banco de Dados">
            <label for="curso4">Banco de Dados</label><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Modelo</legend>
            <input type="radio" id="presencial" name="modelo" value="Presencial">
            <label for="presencial">Presencial</label><br>
            <input type="radio" id="ead" name="modelo" value="EAD">
            <label for="ead">EAD</label><br>
            <input type="radio" id="semi_presencial" name="modelo" value="Semi presencial">
            <label for="semi_presencial">Semi presencial</label><br>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
